<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title>customers</ion-title>
  </ion-toolbar>

  <ion-toolbar  color="mycolor">
    <ion-searchbar placeholder="buscar" animated (ionChange)="searchCustomer($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
  </ion-content>

  <ion-list *ngIf="permissions">
    <ion-item *ngFor="let user of searchedUser">
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/list/{{user.image}}">
      </ion-avatar>
      <ion-label>
        <h2>{{user.name}}</h2>
        <h3>{{user.state}}</h3>
        <p>{{user.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
<ion-label *ngIf="!permissions">You don't have permission to view this page</ion-label>
</ion-content>
