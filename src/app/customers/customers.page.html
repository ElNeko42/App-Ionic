<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title>customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
  <ion-list-header>
      
  </ion-list-header>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img src="https://ionicframework.com/docs/demos/api/list/{{user.image}}">
      </ion-avatar>
      <ion-label>
        <h2>{{user.name}}</h2>
        <h3>{{user.state}}</h3>
        <p>{{user.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
